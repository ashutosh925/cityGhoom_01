<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .carousel-container {
        position: relative;
        width: 100%;
        height: 300px;
        /* Set the desired height for the carousel */
        overflow: hidden;
    }

    .carousel {
        display: flex;
        height: 100%;
        transition: transform 0.3s ease;
    }

    .slide {
        flex: 0 0 100%;
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .slider {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        /* Set the desired height for the slider */
        overflow-x: scroll;
        background-color: rgba(255, 255, 255, 0.8);
    }

    .slider-track {
        display: flex;
        padding: 10px;
    }

    /* Optional: Customize scrollbar styles */
    .slider::-webkit-scrollbar {
        width: 5px;
    }

    .slider::-webkit-scrollbar-thumb {
        background-color: #007bff;
    }

    .slider::-webkit-scrollbar-thumb:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="static/images/w4.jpg" alt="Product 1">
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <img src="static\images\slider6-01 (2).png" alt="Product 2">
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <img src="static\images\slider3-01 (1).png" alt="Product 3">
            </div>
        </div>

        <div class="slider">
            <div class="slider-track">
                <!-- Slider content -->
            </div>
        </div>
    </div>


</body>

</html>
